<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle Draw</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5">Raffle Draw Application</h1>
      <p class="text-center">
        Note: First input the names and then press Enter. After that, the input
        field is become empty, to see the list Please Click the "Show All Names"
        Button
      </p>
    </header>
    <main>
      <div class="container mt-5"></div>

      <div class="row firsthalf">
        <div class="col-md-6">
          <div class="form-group">
            <label>Enter All Names</label>
            <textarea
              class="form-control"
              id="nameInput"
              rows="8"
              placeholder="Enter names separated by commas"
            >
            </textarea>
          </div>
          <div>
            <button
              class="btn btn-primary m-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Show All Name
            </button>

            <div class="collapse my-4" id="collapseExample">
              <div class="card card-body">
                <ul class="list-group" id="nameList"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 giveATry">
          <h5>Output Display</h5>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="outputDisplay"
              placeholder="Display"
              readonly
            />
          </div>
          <button class="btn btn-success" id="giveATry">Give A Try</button>

          <div class="mt-5 winnerNameList">
            <h5>First Winner:</h5>
            <p id="firstWinner"></p>
            <h5>Second Winner:</h5>
            <p id="secondWinner"></p>
            <h5>Third Winner:</h5>
            <p id="thirdWinner"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
